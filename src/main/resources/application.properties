spring.application.name=Spring Playground 2

spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=beans,health,httpexchanges,mappings
management.endpoint.beans.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.httpexchanges.enabled=true
management.endpoint.mappings.enabled=true

server.port=8008